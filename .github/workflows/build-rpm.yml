name: Build RPM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: echo "version=$(grep -oP '__version__ = "\K[^"]+' src/langpack_inspector/__init__.py)" >> $GITHUB_OUTPUT

      - name: Setup RPM build
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          VERSION=${{ steps.version.outputs.version }}
          DIR=langpack-inspector-$VERSION
          mkdir -p $DIR/{langpack_inspector,data/icons,data/man,po/sv/LC_MESSAGES}
          cp src/langpack_inspector/*.py $DIR/langpack_inspector/
          cp data/se.danielnylander.langpack-inspector.desktop $DIR/data/
          cp data/icons/se.danielnylander.langpack-inspector.svg $DIR/data/icons/
          cp data/man/langpack-inspector.1 $DIR/data/man/
          cp LICENSE $DIR/
          [ -f po/sv/LC_MESSAGES/langpack-inspector.mo ] && cp po/sv/LC_MESSAGES/langpack-inspector.mo $DIR/po/sv/LC_MESSAGES/
          tar czf ~/rpmbuild/SOURCES/$DIR.tar.gz $DIR

      - name: Create spec file
        run: |
          cat > ~/rpmbuild/SPECS/langpack-inspector.spec << 'SPEC'
          Name:           langpack-inspector
          Version:        VERSION_PLACEHOLDER
          Release:        1
          Summary:        Language Pack Inspector for Ubuntu language packs
          License:        GPL-3.0-or-later
          URL:            https://github.com/yeager/langpack-inspector
          Source0:        %{name}-%{version}.tar.gz
          BuildArch:      noarch
          Requires:       python3 >= 3.9
          Requires:       python3-gobject
          Requires:       gtk4
          Requires:       libadwaita

          %description
          A GTK4/Adwaita desktop application for inspecting Ubuntu language packs,
          analyzing translation coverage, and identifying missing translations.

          %prep
          %setup -q

          %install
          mkdir -p %{buildroot}%{_datadir}/langpack-inspector/langpack_inspector
          cp langpack_inspector/*.py %{buildroot}%{_datadir}/langpack-inspector/langpack_inspector/

          mkdir -p %{buildroot}%{_bindir}
          cat > %{buildroot}%{_bindir}/langpack-inspector << 'LAUNCHER'
          #!/bin/bash
          exec python3 -c "import sys; sys.path.insert(0, '/usr/share/langpack-inspector'); from langpack_inspector.main import main; main()" "$@"
          LAUNCHER
          chmod 755 %{buildroot}%{_bindir}/langpack-inspector

          mkdir -p %{buildroot}%{_datadir}/applications
          cp data/se.danielnylander.langpack-inspector.desktop %{buildroot}%{_datadir}/applications/

          mkdir -p %{buildroot}%{_datadir}/icons/hicolor/scalable/apps
          cp data/icons/se.danielnylander.langpack-inspector.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/

          mkdir -p %{buildroot}%{_mandir}/man1
          cp data/man/langpack-inspector.1 %{buildroot}%{_mandir}/man1/

          mkdir -p %{buildroot}%{_datadir}/locale/sv/LC_MESSAGES
          [ -f po/sv/LC_MESSAGES/langpack-inspector.mo ] && cp po/sv/LC_MESSAGES/langpack-inspector.mo %{buildroot}%{_datadir}/locale/sv/LC_MESSAGES/

          %files
          %license LICENSE
          %{_bindir}/langpack-inspector
          %{_datadir}/langpack-inspector/langpack_inspector/__init__.py
          %{_datadir}/langpack-inspector/langpack_inspector/backend.py
          %{_datadir}/langpack-inspector/langpack_inspector/main.py
          %{_datadir}/langpack-inspector/langpack_inspector/window.py
          %{_datadir}/applications/se.danielnylander.langpack-inspector.desktop
          %{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.langpack-inspector.svg
          %{_mandir}/man1/langpack-inspector.1*
          %{_datadir}/locale/sv/LC_MESSAGES/langpack-inspector.mo
          SPEC
          sed -i "s/VERSION_PLACEHOLDER/${{ steps.version.outputs.version }}/" ~/rpmbuild/SPECS/langpack-inspector.spec

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/langpack-inspector.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v$VERSION" \
            ~/rpmbuild/RPMS/noarch/langpack-inspector-${VERSION}-1.noarch.rpm \
            --clobber
